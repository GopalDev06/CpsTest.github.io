<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Check your CPS- click per second of your mouse">
    <meta name="keywords" content="CPS TEST, click per second, mouse clicks, CPS TEST 2022, CPS TEST github">
    <meta name="author" content="Gopal Mishra and Mohit Kumar">
    <meta name="robots" content="index, follow">
    <title>CPS TEST-2022 : Check your clicks per second of your mouse</title>
    <link rel="icon" href="Images/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <h1 id="head">CPS TEST</h1>
    <button id="light" onclick="Function()" title="Switch Mode!"><img alt="img not loaded" src="Images/sun.png" id="light_img"></button>
    <marquee behavior="alternative" direction="right" onMouseOver="this.stop()" onMouseOut="this.start()">
        <h2>5 SECOND CLICK TEST</h2>
    </marquee>
    <hr id="hr">
    <div id="flex">
        <div id="timer">Timer: 0</div>
        <div id="cps">Click/s: 0</div>
        <div id="score">Score: 0</div>
        <div id="last_score">Last CPS: 0</div>
        <button id="restart" onclick="reFunction()" title="Try Again!"><img alt = "images not loaded"src="Images/white.png" id=restart_img></button>
    </div>
    <br>
    <button id="main" class="main_container" onclick="Function()">
        <p id="main_text">CLICK HERE TO START CPS TEST</p>
    </button><br>
    <div id="forum"><a target="blank" href="Feedback/index.html">feedback</a>
    </div>
</body>
<script src="index.js"></script>

</html>
